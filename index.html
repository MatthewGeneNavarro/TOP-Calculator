<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="container-left">

            <div class="head">
                Display
            </div>

            <div class="keypad">
                <div class="row">
                    <div id="seven">7</div>
                    <div id="four">4</div>
                    <div id="one">1</div>
                </div>
                <div class="row">
                    <div id="eight">8</div>
                    <div id="five">5</div>
                    <div id="two">2</div>
                    <div id="zero">0</div>
                </div>
                <div class="row">
                    <div id="nine">9</div>
                    <div id="six">6</div>
                    <div id="three">3</div>
                </div>

            </div>
        </div>

        <div class="operators">
            <div id="clear">Clear</div>
            <div id="plus">+</div>
            <div id="minus">-</div>
            <div id="multiple">*</div>
            <div id="divide">/</div>
            <div id="equal">=</div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
